<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Signika:wght@500&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a0b436f14.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wire frame</title>
  </head>
  <body>
    <div class="container">
      <h1 id= "city">Toronto, CA</h1>
      <h2 id= "date">Tuesday, 13:15</h2>
      
      <p><i class="fa-solid fa-cloud-sun" id = "icon"></i>
        <span id="temperature"><strong>8</strong></span>
        <span class= "units">
        <a href= "#" id= "celsius-link">°C</a>|
        <a href= "#" id= "fahrenheit-link">°F</a></p>
      <span id= "descrip">Partly Cloudy</span>
      <div class="row">
        <div class="col" id = "Precipitation">Precipitation: 0%</div>
        <div class="col" id = "Humidity">Humidity: 66%</div>
        <div class="col" id = "Wind"> Wind: 18km/h</div>
        
      </div>
      <hr />
      <div class="block">
        <form id="search-form">
          <div class="containertwo">
            <div class="row">
              <div class= "col-8"
              <div class="input-group mb-3">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  aria-describedby="button-addon2"
                />
                </div>
                <div class="col-2">
                    <input
                    type="submit"
                    value="Search"
                    id = "searchButton"
                    class="form-control btn btn-primary shadow-sm"
                  />
            </div>
            <div class="col-2">
                <button
                  class="btn btn-outline-secondary search-btn"
                  type="submit"
                  id="current-btn"
                >
                  Current
                </button>
              </div>
           <br />
            <hr />
            <div class="containerfour" id= "btn btn-Days">
              <button type="button" class="btn btn-Tue">Tue<br> 🌥️ <br> 8°3°</button>
<button type="button" class="btn btn-Wed">Wed<br> 🌧️ <br> 12°2°</button>
<button type="button" class="btn btn-Thur">Thur<br> 🌦️ <br> 4°-5°</button>
<button type="button" class="btn btn-Fri">Fri <br> ☁️ <br> 5°1°</button>
<button type="button" class="btn btn-Sat">Sat<br> 🌥️<br> 6°4°</button>
<button type="button" class="btn btn-Sun">Sun<br> 🌦️<br>7°0°</button>
<button type="button" class="btn btn-Mon">Mon<br> ⛈️ <br> 1°3°</button>
<button type="button" class="btn btn-Tue">Tue<br> 🌨️ <br> -1°0°</button>
<button type="button" class="btn btn-Wed">Wed<br> 🌩️ <br> 0°0°</button>
<button type="button" class="btn btn-Thur">Thur<br> 🌤️ <br> 14°7°</button>
</div>
  </div>
    </div>
    <script src="src/index.js"></script>
    <br />
    <footer> Open source code by Bukola Fabunmi</footer>
  </body>
</html>
